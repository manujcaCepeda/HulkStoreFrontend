<div class="container">
  <div class="{{alertStyle}}" role="alert" *ngIf="loginStatus.code != ''">{{loginStatus.message}}</div>
  <div style="margin-left:10%; margin-right:10%; margin-top: 30px">
    <h2>Registro - Hulk Store</h2>
    <hr/>
    <form class="form-horizontal" (ngSubmit)="onRegister()" #loginForm="ngForm" novalidate>

      <div class="form-group">
        <label for="apellido" class="col-sm-2 control-label">Apellido</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" required [(ngModel)]="model.apellido" name="apellido"
            #apellido="ngModel">
          <div [hidden]="apellido.valid || apellido.pristine" class="alert alert-danger">
            Apellido es requerido!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required [(ngModel)]="nombre.email" name="nombre"
            #nombre="ngModel">
          <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
            Nombre es requerido!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="model.email" name="email" #email="ngModel">
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email address es requerido!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="model.password" name="password"
            #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password es requerido!
          </div>
        </div>
      </div>





      <div class="form-group">
        <label for="direccion" class="col-sm-2 control-label">Dirección</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="direccion" placeholder="Dirección" required [(ngModel)]="model.direccion"
            name="direccion" #direccion="ngModel">
          <div [hidden]="direccion.valid || direccion.pristine" class="alert alert-danger">
            Dirección es requerido!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
        <div class="col-sm-8">
          <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required [(ngModel)]="model.telefono" name="telefono"
            #telefono="ngModel">
          <div [hidden]="telefono.valid || telefono.pristine" class="alert alert-danger">
            Teléfono es requerido!
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
